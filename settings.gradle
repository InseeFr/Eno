pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

dependencyResolutionManagement {

    repositories {
        mavenCentral()
        //maven{ url System.properties['urlMavenRepo'] }
        maven { url 'https://nexus.insee.fr/repository/maven-releases' } //TODO: externalize this
        mavenLocal()
    }

    versionCatalogs {
        libs {
            version('lunatic-model', '2.3.2-rc4')
            version('pogues-model', '1.0.3')
            library('lunatic-model', 'fr.insee.lunatic', 'lunatic-model').versionRef('lunatic-model')
            library('pogues-model', 'fr.insee.pogues', 'pogues-model').versionRef('pogues-model')
        }
    }

}

