pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

dependencyResolutionManagement {

    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
            mavenContent {
                snapshotsOnly()
            }
        }
        // Temporary config for private maven repository (for Pogues-Model)
        maven { url System.properties['urlMavenRepo'] }
        // Temporary config if you choose to install Pogues-Model and Lunatic-Model locally
        mavenLocal()
    }

    versionCatalogs {
        libs {
            version('lunatic-model', '2.4.1-SNAPSHOT')
            version('pogues-model', '1.0.4')
            library('lunatic-model', 'fr.insee.lunatic', 'lunatic-model').versionRef('lunatic-model')
            library('pogues-model', 'fr.insee.pogues', 'pogues-model').versionRef('pogues-model')
        }
    }

}

rootProject.name = 'eno'  

include 'ddi-beans'
include 'eno-core'
include 'eno-treatments'
include 'eno-ws'
