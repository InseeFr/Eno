plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.0-RC1' apply false
}

allprojects {
    group = 'fr.insee.eno'
    version = project.properties['version.eno']
}

subprojects {
    compileJava {
        options.release = 17
    }
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}