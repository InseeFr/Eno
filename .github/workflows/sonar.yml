name: Test and Sonar Analysis

on:
  pull_request:
    branches:
      - 'v3-main'
      - 'v3-next'
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'logo/**'
      - 'docs/**'
      - 'README**.md'
      - 'Dockerfile'
      - '.github/**'
      - '/build.gradle'
      # temporary exclude root build.gradle file from test workflow trigger
      # todo: externailze the project version somewhere so to not trigger tests for nothing when only project version has changed

jobs:
  build:
    if: ${{ (github.event.pull_request.draft == false) && !contains(github.event.pull_request.labels.*.name, 'deploy-snapshot') && !startsWith(github.event.head_commit.message, 'chore') }}
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew clean build test codeCoverageReport
