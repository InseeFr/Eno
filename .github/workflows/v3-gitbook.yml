name: V3 Eno Gitbook
on:
  push:
    branches:
      - v3-develop
    paths:
      - "docs/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action
      uses: ZanderZhao/gitbook-action@master
      with:
        source_dir: docs
        token: ${{ secrets.GITHUB_TOKEN }}
