name: Eno V2 test

on:
  push:
    branches-ignore:
      - 'main' # Realse workflow on main already runs the tests
    paths-ignore:
      - 'docs/**'
      - 'doc/**'
  pull_request:
    types:
      - opened

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build Eno with Maven
        run: mvn clean process-classes package install --no-transfer-progress -DskipTests=true -Dmaven.javadoc.skip=true -Djar.finalName="eno-core" -B -V --file pom.xml
      - name: Run test with Maven
        run: mvn test
