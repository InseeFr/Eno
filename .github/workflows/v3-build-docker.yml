name: V3 Build Docker

on:
  workflow_dispatch:
  push:
    tags:
      - v3.*

jobs:

  build:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.version-step.outputs.eno-version }}
    steps:
      - uses: actions/checkout@v3
    
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout Eno repo
        uses: actions/checkout@v3
        with:
          repository: InseeFr/Eno
          ref: ${{ github.ref }}
          path: Eno

      - name: Enable wrapper
        run: | 
          chmod +x gradlew # (make gradle wrapper executable)
          ./gradlew # (load the gradle wrapper, required for the get version step)

      - name: Get Eno Version
        id: version-step
        run: echo "eno-version=$(./gradlew printVersion --console=plain -q)" >> $GITHUB_OUTPUT
        
      - name: Print Eno Version
        run: echo ${{ steps.version-step.outputs.eno-version }}

      - name: Build Eno modules
        run: ./gradlew build

      - name: Upload Eno-WS jar
        uses: actions/upload-artifact@v3
        with:
          name: eno-ws-jar
          path: ./eno-ws/build/libs/*.jar
          
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Eno-WS jar
        uses: actions/download-artifact@v3
        with:
          name: eno-ws-jar
          path: ./eno-ws/build/libs
      
      - name: Publish to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: inseefr/eno-ws
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          default_branch: ${{ github.ref }}
          tags: ${{ needs.build.outputs.release-version }}
