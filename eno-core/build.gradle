description = 'eno-core'

dependencies {

    // DDI
    implementation (project(':ddi-beans')) {
        transitive = false
    }
    implementation ('org.apache.xmlbeans:xmlbeans:5.0.3') {
        exclude module: 'org.apache.logging.log4j:log4j-api:2.17.1'
    }
    // Lunatic
    implementation 'fr.insee.lunatic:lunatic-model:2.2.10'
    // Pogues
    implementation 'fr.insee.pogues:pogues-model:1.0.1'

    // Spring libraries
    implementation enforcedPlatform('org.springframework.boot:spring-boot-dependencies:2.6.4')
    implementation 'org.springframework:spring-core'
    implementation 'org.springframework:spring-beans'
    implementation 'org.springframework:spring-expression'
    // Logging
    implementation 'org.slf4j:slf4j-api'
    testRuntimeOnly 'ch.qos.logback:logback-classic'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // Lombok https://projectlombok.org/setup/gradle // TODO: version could be managed with spring dependencies (?)
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
